{% extends "layout.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<!--<head>-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='LogReg.css') }}"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome-all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='iofrm-style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='iofrm-theme10.css') }}">

<!--</head>-->
<body>
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <div class="website-logo-inside">
                            <a href="index.html">
                                <div class="logo">
                                    <img class="logo-size" src="static/bluefoot.png" alt="">
                                </div>
                            </a>
                        </div>
                        <h3>Get more things done with Bluefoot.</h3>
                        <p>Access to a different desk in your routine.</p>
                        
                        <form action="{{ url_for('login') }}" method="post">
                            <input class="form-control" type="text" name="username" placeholder="Enter Your Username" required>
                            <input class="form-control" type="password" name="password" placeholder="Enter Your Password" required>
                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn">Login</button>
                            </div>
                        </form>
                        
                        <p class="bottom">Dont't have an account?  <a class="bottom" href="{{url_for('register')}}"> Sign Up here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="static/jquery.min.js"></script>
<script src="static/popper.min.js"></script>
<script src="static/bootstrap.min_2.js"></script>
<script src="static/main.js"></script>
</body>
</html>
{% endblock content%}
