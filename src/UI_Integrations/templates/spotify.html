{% extends "layout.html" %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Spotify Web Playback SDK</title>
</head>
<body>
    <h1>Spotify Web Playback SDK</h1>

    <iframe class="center" id="emurl" frameborder="0" src="https://m.media-amazon.com/images/I/71qVC8cybrL._SX522_.jpg"></iframe>

    <button class="btn-play" id="togglePlay"></button>

    <hr>

    <script src="https://sdk.scdn.co/spotify-player.js"></script>

    <script>

        window.onSpotifyWebPlaybackSDKReady = () => {
            const token = 'BQAeJkXBkaL1QRPNtBmURaM-IgJoCg9-RNtIBK_YQaPrVrt4QGSytrsyXeHoVPXs_caza70ZjVfp7OxJOyw3lUjpcEjl9VlWjOnpZVHx0i8c1CNBnx-JnEx5AlmiiBt-H18NR9HqX5Q0SQkr1RUbt-FQOZp7DR6yVFY';
            const player = new Spotify.Player({
                name: 'Web Playback SDK Quick Start Player',
                getOAuthToken: cb => { cb(token); },
                volume: 0.5
            });

            // Ready
            player.addListener('ready', ({ device_id }) => {
                console.log('Ready with Device ID', device_id);
            });

            // Not Ready
            player.addListener('not_ready', ({ device_id }) => {
                console.log('Device ID has gone offline', device_id);
            });

            player.addListener('initialization_error', ({ message }) => {
                console.error(message);
            });

            player.addListener('authentication_error', ({ message }) => {
                console.error(message);
            });

            player.addListener('account_error', ({ message }) => {
                console.error(message);
            });

            document.getElementById('togglePlay').onclick = function() {
              player.togglePlay();
            };

            player.connect();
        }
    </script>
</body>
</html>
{% endblock content %}
